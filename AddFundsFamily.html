<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Funds</title>
  <link rel="stylesheet" href="AddFundsFamily.css">
</head>
<body>
  <h1 class="page-title"></h1>

  <div class="main-container">
    <div class="top-circle">
      <img
        src="camera-add.svg"
        alt="Top circle placeholder"
        class="circle-img"
      />
    </div>

    <h2 class="family-title">Family</h2>

    <div class="chart-circle">
      <svg class="chart-svg" viewBox="0 0 100 100">
        <circle 
          cx="50" cy="50" r="48"
          fill="#6D72C3"
          stroke="#1D1128"
          stroke-width="2"
        />
        <line 
          x1="50" y1="50" 
          x2="50" y2="2" 
          stroke="#1D1128"
          stroke-width="2"
        />
        <line 
          x1="50" y1="50" 
          x2="98" y2="50"
          stroke="#1D1128"
          stroke-width="2"
        />
      </svg>
    </div>

    <h3 class="spent-label">Money Spent</h3>
    <p class="spent-amount">XXX RON</p>

    <div class="spend-row">
      <span class="spend-name">Parent 1</span>
      <span class="spend-ron">XX RON</span>
    </div>
    <div class="spend-row">
      <span class="spend-name">Parent 2</span>
      <span class="spend-ron">XX RON</span>
    </div>
    <div class="spend-row">
      <span class="spend-name">Child 1</span>
      <span class="spend-ron">XX RON</span>
    </div>

    <button class="money-saved-btn">Money Saved<br>XXX RON</button>

    <button class="back-btn">Back</button>
  </div>
</body>
</html>
