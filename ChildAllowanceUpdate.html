<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Allowance Update</title>
  <link rel="stylesheet" href="ChildAllowanceUpdate.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img
        src="images/DefaultChid.png"
        alt="Top circle placeholder"
      />
    </div>
    <div class="box">
        <h1 class="title">Child</h1>
        
        <div class="input-group">
        <label class="label" for="date">Date:</label>
            <div style="position: relative;">
                <input class="input" type="date" id="date">
            </div>
        </div>
        
        <div class="input-group">
        <label class="label" for="funds">Funds:</label>
            <div style="position: relative;">
                <input class="input" type="text" id="funds">
                <span class="ron-label"> RON </span>
            </div>
        </div>
        
        <div class="button-group">
            <button class="cancel-button" onclick="window.location.href='ChildMainMenu.html'">Cancel</button>
            <button class="assign-button" onclick="window.location.href='AllowanceUpdated.html'">Assign</button>
        </div>
    </div>
  </div>
</body>
</html>
