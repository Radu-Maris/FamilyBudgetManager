<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Budget</title>
  <link rel="stylesheet" href="MonthlyBudget.css" />
</head>
<body>
  <h1 class="page-title">Monthly Budget</h1>

  <div class="budget-container">
    <h2 class="section-title">Family Budget</h2>
    <p class="section-total">XXX RON</p>

    <div class="budget-item">
      <div class="item-top">
        <span class="item-name">Food</span>
        <span class="item-amount">XX RON</span>
      </div>
      <button class="modify-btn">Modify</button>
    </div>

    <div class="budget-item">
      <div class="item-top">
        <span class="item-name">Utilities</span>
        <span class="item-amount">XX RON</span>
      </div>
      <button class="modify-btn">Modify</button>
    </div>

    <div class="budget-item">
      <div class="item-top">
        <span class="item-name">Leisure</span>
        <span class="item-amount">XX RON</span>
      </div>
      <button class="modify-btn">Modify</button>
    </div>

    <h2 class="section-title">Individual Budget</h2>
    <p class="section-total">XXX RON</p>

    <div class="budget-item">
      <div class="item-top">
        <span class="item-name">Food</span>
        <span class="item-amount">XX RON</span>
      </div>
      <button class="modify-btn">Modify</button>
    </div>

    <div class="budget-item">
      <div class="item-top">
        <span class="item-name">Utilities</span>
        <span class="item-amount">XX RON</span>
      </div>
      <button class="modify-btn">Modify</button>
    </div>

    <div class="budget-item">
      <div class="item-top">
        <span class="item-name">Leisure</span>
        <span class="item-amount">XX RON</span>
      </div>
      <button class="modify-btn">Modify</button>
    </div>

    <button class="back-button">Back</button>
  </div>
</body>
</html>
