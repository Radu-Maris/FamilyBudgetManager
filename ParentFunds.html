<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Funds</title>
  <link rel="stylesheet" href="ParentFunds.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img
        src="images/parent1.png"
        alt="Image"
      />
    </div>
    <div class="box">
        <h1 class="title">Parent</h1>
      
        <div class="label sum-label">Insert sum:</div>
        <div class="sum-input-container">
          <input class="sum-input" type="text" />
          <span class="ron-label">RON</span>
        </div>

        <div class="label msg-label">Description:</div>
        <div class="message-input-container">
          <textarea
            class="message-input"
            maxlength="300"
          ></textarea>
          <span class="char-limit">300 char</span>
        </div>

        <button class="button cancel", onclick="window.location.href='ParentMainMenu.html'">Cancel</button>
        <button class="button send", onclick="window.location.href='FundsAssigned.html'">Send</button>
    </div>
  </div>
</body>
</html>
